<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://kit.fontawesome.com/bf9382a1bc.js" crossorigin="anonymous"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Montserrat&display=swap" rel="stylesheet" />

    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />

    <title>TELLYFLIX</title>
</head>
<body>
    <div id="full-page">
        <header>
            <img src="/images/logo-w.svg" alt="Telly Flix">
            <div id="social-icons">
                <a href>
                    <i class="fab fa-facebook-f" aria-hidden="true">
                    </i>
                </a>
                <a href>
                    <i class="fab fa-instagram" aria-hidden="true">
                    </i>
                </a>
                <a href>
                    <i class="fab fa-youtube" aria-hidden="true"></i>
                </a>
            </div>
        </header>
        <h1>Em Breve</h1>
        <div id="time-left"></div>
        <p>O 
            <em>O Telly On</em>
             é um aplicativo para você se manter em dia com séries e filmes que você já assistiu ou quer assistir!
        </p>
        <form action="flex">
            <div>
                <label for="email">Seu melhor e-mail:</label><br>
                <input type="email" name="email" id="email" placeholder="Deixe o seu melhor e-mail para ser avisado do lançamento" />
                <button>Quero ser avisado</button>
            </div>
        </form>
        <footer>
            <p>Feito com o API do</p>
            <img src="/images/tmdb.svg" alt="TMDB">
        </footer>
    </div>
</body>
</html>
